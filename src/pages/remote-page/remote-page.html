<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remote</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button clear (click)="receiverPowerStandby()">
          Standby
        </button>
      </ion-col>
      <ion-col class="label" col-6>
        Power
      </ion-col>
      <ion-col col-3>
        <button ion-button clear (click)="receiverPowerOn()">
          On
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button clear (click)="receiverInputDown()">
          Down
        </button>
      </ion-col>
      <ion-col class="label" col-6>
        Inputs
      </ion-col>
      <ion-col col-3>
        <button ion-button clear (click)="receiverInputUp()">
          Up
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <horizontal-navigation></horizontal-navigation>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" col-12>
        Volume
      </ion-col>
      <ion-col col-12>
        <ion-range class="volume-slider" [(ngModel)]="volume" max="200" (ionChange)="receiverVolumeSet()" pin="true" debounce="500">
          <button ion-button range-left icon-only clear (click)="receiverVolumeDown()">
            <ion-icon name="volume-mute"></ion-icon>
          </button>
          <button ion-button range-right icon-only clear (click)="receiverVolumeUp()">
            <ion-icon name="volume-up"></ion-icon>
          </button>
        </ion-range>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <button ion-button icon-only clear (click)="receiverMutingOn()">
          <ion-icon name="volume-off"></ion-icon>
        </button>
      </ion-col>
      <ion-col class="label" col-6>
        Muting
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only clear (click)="receiverMutingOff()">
          <ion-icon name="volume-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-only clear (click)="receiverSetupQuick()">
          <ion-icon name="construct"></ion-icon>
        </button>
      </ion-col>
      <ion-col class="label" col-4>
        <button ion-button icon-only clear (click)="receiverArrowUp()">
          <ion-icon name="arrow-dropup"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <!-- Placeholder for status -->
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-only clear (click)="receiverSetupLeft()">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </button>
      </ion-col>
      <ion-col class="label" col-4>
        <button ion-button clear (click)="receiverSetupEnter()">
          Enter
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only clear (click)="receiverSetupRight()">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-only clear (click)="receiverSetupHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col class="label" col-4>
        <button ion-button icon-only clear (click)="receiverArrowDown()">
          <ion-icon name="arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button icon-only clear (click)="receiverSetupExit()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
